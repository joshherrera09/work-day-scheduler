<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link

    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <form id="form-planner">
      <div class="container" id="planner-container">
          <div class='row' id='9'>
              <div class='col-md-2 hour'>9AM</div>
              <div class='col-md-8' id='columns'></div>
              <div class='col-md-2 saveBtn'>
                <i class="far fa-save" style="font-size:24px"></i>
              </div>
          </div>
          <div class='row' id='10'>
              <div class='col-md-2 hour'>10AM</div>
              <div class='col-md-8' id='columns'></div>
              <div class='col-md-2 saveBtn'>
                <i class="far fa-save" style="font-size:24px"></i>
              </div>
          </div>
          <div class='row' id='11'>
              <div class='col-md-2 hour'>11AM</div>
              <div class='col-md-8' id='columns'></div>
              <div class='col-md-2 saveBtn'>
                <i class="far fa-save" style="font-size:24px"></i>
              </div>
          </div>
          <div class='row' id='12'>
              <div class='col-md-2 hour'>12PM</div>
              <div class='col-md-8' id='columns'></div>
              <div class='col-md-2 saveBtn'>
                <i class="far fa-save" style="font-size:24px"></i>
              </div>
          </div>
          <div class='row' id='1'>
              <div class='col-md-2 hour'>1PM</div>
              <div class='col-md-8' id='columns'></div>
              <div class='col-md-2 saveBtn'>
                <i class="far fa-save" style="font-size:24px"></i>
              </div>
          </div>
          <div class='row' id='2'>
              <div class='col-md-2 hour'>2PM</div>
              <div class='col-md-8' id='columns'></div>
              <div class='col-md-2 saveBtn'>
                <i class="far fa-save" style="font-size:24px"></i>
              </div>
          </div>
          <div class='row' id='3'>
              <div class='col-md-2 hour'>3PM</div>
              <div class='col-md-8' id='columns'></div>
              <div class='col-md-2 saveBtn'>
                <i class="far fa-save" style="font-size:24px"></i>
              </div>
          </div>
          <div class='row' id='4'>
              <div class='col-md-2 hour'>4PM</div>
              <div class='col-md-8' id='columns'></div>
              <div class='col-md-2 saveBtn'>
                <i class="far fa-save" style="font-size:24px"></i>
              </div>
          </div>
          <div class='row' id='5'>
              <div class='col-md-2 hour'>5PM</div>
              <div class='col-md-8' id='columns'></div>
              <div class='col-md-2 saveBtn'>
                <i class="far fa-save" style="font-size:24px"></i>
              </div>
          </div>
       
      </div>
    </form>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
